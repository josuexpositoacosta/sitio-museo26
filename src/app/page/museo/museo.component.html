<section class="section callout-blanco heading-title heading-arrow3-bottom border-0 m-0">

                <img src="assets/img/moncada/historia/hist.jpg" class="img-fluid box-shadow-3 appear-animation" data-appear-animation="fadeInRightShorter" data-appear-animation-delay="200" alt="" />

            </div>
            <div class="col-lg-6 appear-animation" data-appear-animation="fadeInRightShorter" data-appear-animation-delay="500">

                <h2 class="font-weight-bold text-7 mb-0">Breve reseña.</h2>
                <p style="bottom: auto; ">
                    {{paginis[68].nombreeventopro}}
                    <!--La institución fue fundada oficialmente el 26 de Julio de 1967 y se encuentra ubicada en uno de los pabellones de la Ciudad Escolar 26 de Julio, contiguo a la histórica posta 3, por donde un grupo de combatientes al mando del joven Fidel Castro Ruz, intentaron tomar la otrora fortaleza militar; convertida en Ciudad Escolar, el 28 de Enero de 1960, en ocasión del 107 Aniversario del Natalicio de nuestro Héroe Nacional José Martí. A través de 8 salas interactivas , diseñadas de forma didáctica , educativa y con el uso de las nuevas tecnologías , se aborda como temática fundamental los hechos ocurridos el 26 de Julio de 1953, la represión desatada contra los asaltantes y el asesinato de éstos; los métodos e instrumentos de torturas empleados; el proceso judicial conocido como Causa ·no.37/53; la prisión fecunda; el exilio; el desembarco de los expedicionarios del Yate Granma y la entrada de las fuerzas rebeldes al Moncada con el Triunfo de la Revolución. Se exponen pertenencias de los asaltantes a la fortaleza militar, uniformes ensangrentados, armas de fuego capturadas al ejército de Batista en diferentes acciones combativas, una réplica en miniatura del yate Granma, el camión en que fuera trasladado en calidad de prisionero el joven abogado Fidel Castro Ruz y una maqueta del cuartel Moncada, con las edificaciones aledañas donde se aprecian los lugares desde los cuales, los grupos participantes en la acción.
                    -->
                </p>
                <p style="margin-top: auto;">

                </p>

            </div>
        </div>
    </div>
</section>
<!-- fin seccion algo de historia -->

                    <div class="cad-body p-5">
                        <div class="texto-justificado">
                            <p style="bottom: auto;  color:#FFFFFF;">
                                {{paginis[68].informacion}}
                                <!-- El 26 de julio de 1967, siete años después de haberse convertido la fortaleza en Ciudad Escolar 26 de julio y con motivo del XIV aniversario de los hechos ocurridos en el Cuartel Moncada en igual fecha pero en 1953, se inauguró una nueva exposición en
                                el local que ocupaba la Dirección Regional de Educación. Con el título ¨Del Moncada a la Sierra ¨ se exponía un recorrido por la historia de Cuba desde el alzamiento del 10 de octubre de 1868, hasta la primera invasión
                                mercenaria financiada por los Estados Unidos, en abril de 1961. En ese primer instante, se caracterizó por la presentación de grandes fotografías destacando figuras y hechos relevantes, de las distintas etapas de la Revolución
                                Cubana. En 1973, al celebrarse el XX aniversario del ataque al cuartel por Fidel y sus compañeros de lucha; se representó a través de 10 salas, un período de la historia de Cuba, desde la llegada de los españoles hasta
                                el triunfo revolucionario del primero de enero de 1959 titulada “Cien años de lucha”. De manera formal, comenzó a ser identificada con el nombre de Museo Histórico 26 de Julio. Un año más tarde, con el montaje de un equipo
                                de video tape y tres circuitos cerrados, se apoyó la exposición con la presentación de imágenes fijas y sonido de fondo. De igual modo, se lograron filmar los recibimientos de los pioneros de la Ciudad Escolar a las visitas
                                de primer nivel que recorrían la institución y esos materiales se les brindaban a los visitantes.
                               -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-xl-8">

                    <div class="cad-body p-5">
                        <div class="texto-justificado">
                            <p style="bottom: auto;  color:#FFFFFF;">
                                {{paginis[68].detalle}}
                                <!--   En 1998 se particularizó la información a partir, de lo relacionado con la acción del Moncada el 26 de julio de 1953, desde sus antecedentes y los resultados; hasta el triunfo del 1ro de enero de 1959. Hacia el 2003 se incorporaron nuevos exponentes,
                                elementos de apoyo y didácticos, pero con la misma concepción histórica. En el campo de la investigación, se han desarrollado numerosos estudios de colecciones y guiones museológicos, que se han socializado para el beneplácito
                                de visitantes nacionales y extranjeros. Al ser el sitio por donde se reinició la lucha en el año del Centenario del natalicio del Héroe Nacional, ha sido visitado por un número considerable de distinguidos jefes de estado,
                                embajadores, ministros de países de distintas latitudes, entre los que se pueden mencionar: Erick Honecker (Primer Ministro Alemán en 1974), Yasser Arafat (Presidente de la Autoridad Nacional de Palestina en 1974), Leonid
                                Breznev (Presidente de la URSS en 1974), Oloff Palme (Primer Ministro de Suecia en 1975), Michael Manley (Primer Ministro de Jamaica en 1975), Omar Torrijos ( Presidente de Panamá en 1976), Agostinho Neto( Presidente de
                                Angola en 1976), Samora Machel (Presidente de Mozambique en 1977), Maurice Bishop (Primer Ministro de Granada en 1983), Hugo Chávez Frías (Presidente de la República Bolivariana de Venezuela en 2007),Leonel Fernández (
                                Presidente de la República Dominicana en 2009), etc. En muchas de ellas y en particular las sucedidas en la década de los 70, siempre estuvo participando el Comandante en Jefe Fidel Castro Ruz, quién siempre era el fundamental
                                interlocutor, al mostrar con orgullo a sus invitados, el fusil belga de mirilla telescópica, que utilizó durante la lucha revolucionaria en la Sierra Maestra. Durante este medio siglo (55años) el museo, ha sido centro de
                                referencia nacional e internacional, por la labor en la promoción de los valores históricos del pueblo cubano, durante su lucha por la independencia verdadera. Son indiscutibles las acciones de conservación, rescate y salvaguarda
                                del patrimonio que se acometen, sin dejar a un lado los resultados notables obtenidos en el trabajo sociocultural con la comunidad.
                                -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>

</section>
