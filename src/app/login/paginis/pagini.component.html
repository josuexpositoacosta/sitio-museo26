<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">{{ pagini.nombreeventopro }}</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    
                <form #f="ngForm"  ngNativeValidate (ngSubmit)="guardarPagini(f)">                  

                            <div class="form-group">
                               <label>Nombre</label>
                               <input [(ngModel)]="pagini.nombreeventopro" name="nombreeventopro" type="text" class="form-control" placeholder="Nombre" required>
                            </div>
                            <div class="form-group">
                                <label>Información</label>
                                <input [(ngModel)]="pagini.informacion" name="informacion" type="text" class="form-control" placeholder="Información" required>
                            </div>  
                            <div class="form-group">
                                <label>Detalle</label>
                                <input [(ngModel)]="pagini.detalle" name="detalle" type="text" class="form-control" placeholder="Detalle" required>                               
                            </div> 
                            <div class="form-group">
                                <label>Fecha</label>
                                <input [(ngModel)]="pagini.fecha" name="fecha" type="date" class="datetime" placeholder="Fecha" required>                                                              
                            </div>
                            <div class="form-group">
                                 <select class="form-control" name="role"  id="role" [(ngModel)]="pagini.role">
                                      <option value="EVENTO">EVENTO</option>
                                      <option value="ACTIVIDAD">ACTIVIDAD</option>
                                      <option value="NOTICIA">NOTICIA</option>
                                  </select>
                             </div>

                               <!--div class="form-group">
                                 <label>Hospital</label>
                                 <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                                  <option value="">Seleccione Hospital</option>
                                  <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                  {{ hospital.nombre }}
                                 </option>
                                </select>
                               </div-->

                               <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                                 <i class="fa fa-save"></i>                          
                               </button>
                               <a routerLink="/pagini" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                            
                    </form>
                       
                </div>
            </div>
        </div>
    </div>
